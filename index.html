<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Kora</title>
    <link rel="icon" sizes="16x16" href="images/favicon.png">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/vendor.bundle.css?ver=100">
    <link rel="stylesheet" href="/assets/css/style.css?ver=100">
    <link rel="stylesheet" href="/assets/css/intro.css?ver=100">

    <!-- Add jQuery library -->
	<link rel="stylesheet" type="text/css" href="/assets/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<link rel="stylesheet" type="text/css" href="/assets/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
	<link rel="stylesheet" type="text/css" href=/assets/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
</head>

<body>
    <div class="page-wrap">

        <header class="header-section has-header-main">
            <div class="header-main is-sticky">
                <div class="container">

                    <div class="header-wrap">

                        <div class="header-logo">
                            <a href="index.html" class="logo-link">
                                <img class="logo-dark logo-img" src="/assets/img/logo/kora-dark.png" alt="kora">
                                <img class="logo-light logo-img" src="/assets/img/logo/kora-light.png" alt="kora">
                            </a>
                        </div>

                        <div class="header-mobile-action">
                            <div class="header-mobile-wallet me-2">
                                <a class="icon-btn" href="/auth/">
                                    <em class="ri-user-3-fill"></em>
                                </a>
                            </div>
                            <div class="header-toggle">
                                <button class="menu-toggler">
                                    <em class="menu-on menu-icon ri-menu-3-line"></em>
                                    <em class="menu-off menu-icon ri-close-line"></em>
                                </button>
                            </div>
                        </div>
                        
                        <nav class="header-menu menu nav">
                            <ul class="menu-list ms-lg-auto" id="kora-header">
                                
                            </ul>
                            <ul class="menu-btns">
                                <li>
                                    <a href="/auth/" class="btn btn-dark">Login</a>
                                </li>
                                <li>
                                    <a href="#" class="theme-toggler" title="Toggle Dark/Light mode">
                                        <span>
                                            <em class="ri-moon-line theme-toggler-show"></em>
                                            <em class="ri-sun-line theme-toggler-hide"></em>
                                        </span>
                                        <span class="theme-toggler-text">Dark Mode</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div class="header-overlay"></div>
                    </div>

                </div>
            </div>
            
            <div class=" hero-slider-wrap">
                <div class="container">
                    <div class="swiper swiper-carousel swiper-button-s1 swiper-button-s2 on-dark animated"
                        data-breakpoints='{"0":{"slidesPerView":1,"slidesPerGroup":1}}'
                        data-loop="true" navigation="true" data-autoplay="false" data-speed="500"
                        data-centeredslides="false" data-effect="fade">
                        <div class="swiper-wrapper">
                            
                            <!-- Slide -->
                            <div class="swiper-slide h-auto">
                                <div class="slider-full-screen set-bg" data-set-bg="https://firebasestorage.googleapis.com/v0/b/koraid.appspot.com/o/product%2Ftest%2Fandrep.png?alt=media&token=f0e0d338-f3ed-4bd7-aace-1ecf9f92ebbb">
                                    <div class="row">
                                        <div class="slider-full-body col-lg-6 col-md-8 col-sm-9">
                                            <h2 class="mb-3 card-title">
                                                Selamat Datang di Kora
                                            </h2>
                                            <p class="mb-4 card-text">
                                                Website marketplace yang telah dibuat oleh andrep pada tahun 2023
                                            </p>
                                            <ul class="btns-group hero-btns">
                                                <li><a href="/m/explore/" class="btn btn-lg btn-dark">Explore</a></li>
                                                <li><a href="/m/blog/" class="btn btn-lg btn-outline-dark">blog</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Slide -->
                            
                        </div><!-- end swiper-wrapper --><!-- If we need pagination buttons -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </header>

        <section class="section-space trending-section bg-gray">
            <div class="container">
                <div class="section-head text-center">
                    <h2>Trending Produk</h2>
                </div><!-- end section-head -->
                <div class="row g-gs koraTrending"></div>

                <div class="text-center mt-4 mt-md-5">
                    <a href="/m/explore/" class="btn-link btn-link-s1">View all products</a>
                </div>
            </div>
        </section>

        <footer class="footer-section bg-dark on-dark" id="kora-footer"></footer>
    </div>
    
    <!-- The core Firebase JS SDK is always requi  and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
    <script src="/assets/firebase/db.js"></script>
    <script src="/assets/firebase/auth.js"></script>
    <script src="/assets/firebase/kora.min.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="/assets/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	<script type="text/javascript" src="/assets/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
	<script type="text/javascript" src="/assets/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <script type="text/javascript" src="/assets/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/assets/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <script src="/assets/js/bundle.js"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/fancbox.kora.js"></script>
    <script src="/assets/vendors/kora.data.js"></script>
    <script src="/assets/vendors/navbar/kora.header.js"></script>


</body>

</html>
