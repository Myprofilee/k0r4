<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta name="author" content="kora">
    <meta name="keywords" content="kora">
    <title>Kora | Admin</title>
    <link rel="icon" sizes="16x16" href="images/favicon.png">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/vendor.bundle.css?ver=100">
    <link rel="stylesheet" href="/assets/css/style.css?ver=100">
    <link rel="stylesheet" href="/assets/css/intro.css?ver=100">

</head>

<body>
    <div class="page-wrap">
        <header class="header-section has-header-main">
            <div class="header-main is-sticky">
                <div class="container">
                    <div class="header-wrap">

                        <div class="header-logo">
                            <a href="index.html" class="logo-link">
                                <img class="logo-dark logo-img" src="/assets/img/logo/kora-dark.png" alt="kora">
                                <img class="logo-light logo-img" src="/assets/img/logo/kora-light.png" alt="kora">
                            </a>
                        </div>

                        <div class="header-mobile-action">
                            <div class="header-mobile-wallet me-2">
                                <a class="icon-btn" href="/auth/">
                                    <em class="ri-user-3-fill"></em>
                                </a>
                            </div>
                            <div class="header-toggle">
                                <button class="menu-toggler">
                                    <em class="menu-on menu-icon ri-menu-3-line"></em>
                                    <em class="menu-off menu-icon ri-close-line"></em>
                                </button>
                            </div>
                        </div>
                        
                        <nav class="header-menu menu nav">
                            <ul class="menu-list ms-lg-auto" id="kora-header">
                                
                            </ul>
                            <ul class="menu-btns">
                                <li>
                                    <a href="/auth/" class="btn btn-dark">Login</a>
                                </li>
                                <li>
                                    <a href="#" class="theme-toggler" title="Toggle Dark/Light mode">
                                        <span>
                                            <em class="ri-moon-line theme-toggler-show"></em>
                                            <em class="ri-sun-line theme-toggler-hide"></em>
                                        </span>
                                        <span class="theme-toggler-text">Dark Mode</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div class="header-overlay"></div>
                    </div>

                </div>
            </div>
        </header>

        <section class="create-section section-space-b pt-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="section-head-sm">
                            <a href="create.html" class="btn-link fw-semibold">
                                <em class="ni ni-arrow-left"></em> Back Page
                            </a>
                            <h1 class="mt-2">Create single collectible</h1>
                        </div><!-- end section-head -->

                        <form id="clearFrom" class="form-create mb-5 mb-lg-0">
                            <div class="form-item mb-4">
                                <div class="mb-3">
                                    <label class="mb-2 form-label">Link Image</label>
                                    <input type="url" pattern="https://.+" class="form-control form-control-s1" placeholder="https:// ( LInk Image )" required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 form-label">Title</label>
                                    <input type="text" class="form-control form-control-s1" placeholder="Title produk" required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 form-label">Author</label>
                                    <input type="text" class="form-control form-control-s1" placeholder="Author" required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 form-label">Harga</label>
                                    <input type="text" class="form-control form-control-s1" placeholder="Harga" required>
                                </div>
                            </div>

                            <div class="form-item mb-4">
                                <h5 class="mb-1">Choose category</h5>
                                <p class="form-text mb-3">This is the collection where your item will appear.</p>
                                <div class="form-choice-wrap">
                                    <select class="form-choice">
                                        <option selected>Select category</option>
                                        <option value="HTML">HTML</option>
                                        <option value="CSS">CSS</option>
                                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                                        <option value="UI DESIGN">UI DESIGN</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-item mb-4">
                                <h5 class="mb-1">Preview</h5>
                                <p class="form-text mb-3">This is the collection where your item will appear.</p>
                                <div class="form-choice-wrap">
                                    <select class="form-choice">
                                        <option selected value="0">Select category</option>
                                        <option value="">Publik</option>
                                        <option value="none">Private</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-item mb-4">
                                <h5 class="mb-1">Buy</h5>
                                <p class="form-text mb-3">This is the collection where your item will appear.</p>
                                <div class="form-choice-wrap">
                                    <select class="form-choice">
                                        <option selected value="0">Select category</option>
                                        <option value="">Publik</option>
                                        <option value="none">Private</option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn btn-dark" type="submit" id="submit">Create Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-section bg-dark on-dark" id="kora-footer"></footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="/assets/firebase/admin/kora.admin.js"></script>
    <!-- Scripts -->
    <script src="/assets/js/bundle.js"></script>
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/vendors/kora.data.js"></script>
    <script src="/assets/vendors/navbar/kora.header.js"></script>

</body>

</html>
